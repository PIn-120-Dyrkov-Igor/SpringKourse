<!DOCTYPE html>
<html>
<head>
  <title>Создание новой вакансии</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- Навигационное меню -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Рекрутинг персонала</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Главная</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">О нас</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Контакты</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Форма для создания новой вакансии -->
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <h2 class="text-center">Создать новую вакансию</h2>
      <form>
        <div class="form-group">
          <label for="vacancyTitle">Название вакансии</label>
          <input type="text" class="form-control" id="vacancyTitle" placeholder="Введите название вакансии">
        </div>
        <div class="form-group">
          <label for="vacancyDescription">Описание вакансии</label>
          <textarea class="form-control" id="vacancyDescription" rows="4" placeholder="Введите описание вакансии"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Создать</button>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
