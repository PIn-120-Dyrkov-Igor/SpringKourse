<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список соискателей</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- Навигационное меню -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">Рекрутинг персонала</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Главная <span class="sr-only">(текущая)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">О нас</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Контакты</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/recruiter/new">Рекрутер</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/applicant/new">Соискатель</a>
      </li>
    </ul>
  </div>
</nav>


  <div class="container mt-4 text-center">
    <h2>Профиль соискателя</h2>
  </div>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-2">ID:</div>
      <div class="col-md-10" th:text="${selectedApplicant.id}"></div>
    </div>
    <div class="row">
      <div class="col-md-2">Имя:</div>
      <div class="col-md-10" th:text="${selectedApplicant.firstName}"></div>
    </div>
    <div class="row">
      <div class="col-md-2">Фамилия:</div>
      <div class="col-md-10" th:text="${selectedApplicant.lastName}"></div>
    </div>
    <div class="row">
      <div class="col-md-2">Дата регистрации:</div>
      <div class="col-md-10" th:text="${#dates.format(selectedApplicant.registrationDate, 'yyyy-MM-dd')}"></div>
    </div>
    <div class="row">
      <div class="col-md-2">Статус пользователя:</div>
      <div class="col-md-10" th:text="${selectedApplicant.status}"></div>
    </div>
  </div>


  <div class="container mt-4">
    <div class="row justify-content-center">
      <a class="btn btn-warning mr-2" th:href="@{'/applicant/exit'}">Выйти</a>
      <a class="btn btn-info mr-2" th:href="@{'/resume/all'}">Список резюме</a>
      <a class="btn btn-info mr-2" th:href="@{'/job/find'}">Поиск вакансий</a>
<!--      <a class="btn btn-warning mr-2" th:href="@{'/applicant/set/' + ${selectedApplicant.id}}">Изменить</a>-->
<!--      <a class="btn btn-info mr-2" th:href="@{'/applicant/set/' + ${selectedApplicant.id}}">Список резюме</a>-->
<!--      <a class="btn btn-info mr-2" th:href="@{'/applicant/set/' + ${selectedApplicant.id}}">Список ответов</a>-->
<!--      <a class="btn btn-info" th:href="@{'/applicant/set/' + ${selectedApplicant.id}}">Поиск вакансий</a>-->
    </div>
  </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
